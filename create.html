<body>
     
    <div class="login">
        <div class="row m-0 h-100">
            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="padding: 0px;" >
                <div class="logo_bg"></div>
                <div class= hih >
                    <img src="img/Vibrant Retro Scene 5 Images - Etsy.jpg" alt="Nature" style="width: 700px; height: 611px;" />
                </div>
            </div>
            <div class="col-lg-6 px-0 d-flex align-items-center justify-content-center">
                <div class="px-5 login_section">
                    <div class="text-center pb-5">


                        <form >
                            <div class="container">
                              <h1>Register</h1>
                             
                              <label for="name"><b>First Name</b></label>
                              <input type="text" placeholder="First Name" name="name" id="name" required>
                              
                               <label for="name"><b>Second Name</b></label>
                              <input type="text" placeholder="Second Name" name="name" id="name" required>
                              
                          <label for="email"><b>Email</b></label>
                              <input type="text" placeholder=" Email" name="email" id="email" required>
                          
                              <label for="psw"><b>Password</b></label>
                              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                          
                              <label for="psw-repeat"><b>Repeat Password</b></label>
                              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                              <hr>
                              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                          
                              <button type="button" class="btn btn-primary" >Register</button>
                            </div>
                            
                            <div class="container">
                              <p>Already have an account? <a href="index.html">Sign in</a>.</p>
                            </div>
                          </form>
